<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="./pfstyle.css">
    
  </head>
  <body>
    <div class="container">
    <form action="" method="get">
      <h1 class="main_heading">Payment Form</h1>
      <hr>
      <h6>Required Fields are followed by asterisk *</h6>
      <h2>User Information</h2>
      <p>
        Name:*
        <input type="text" name="Name" required placeholder="Anmol Mishra" />
      </p>
      <p>
      <fieldset>
        <legend>Gender*</legend>
          Male <input type="radio" name="gender" id="Male" /> Female
          <input type="radio" name="gender" id="Female" />
      </fieldset>
    </p>
      <p>
        Address:*
<br>        <textarea
          name="address"
          id="address"
          cols="100"
          rows="8"
          required
          placeholder="Enter your address"
        ></textarea>
      </p>
      <p>
        Email:*
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="xyz@gmail.com"
        />
      </p>
      <p>
        Pincode:*
        <input
          type="number"
          name="Pincode"
          id="Pincode"
          required
          placeholder="123456"
        />
      </p>
      <h2>Payment Information</h2>
      <p>
        Card Type:*
        <select name="card_type" id="card_type" required>
          <option value="">--Select a Card Type--</option>
          <option value="visa">Visa</option>
          <option value="visa">Credit Card</option>
          <option value="visa">Master Card</option>
          <option value="visa">Rupay</option>
        </select>
      </p>
      <p>
        Card Number:*
        <input
          type="number"
          required
          name="card_number"
          placeholder="1111-2222-3333-4444"
          id="card_number"
        />
      </p>
      <p>
        Expiration Date:*
        <input type="date" required name="exp_date" id="exp_date" />
      </p>
      <p>
        CVV:*
        <input type="password" name="cvv" id="cvv" required placeholder="123" />
      </p>
      <input type="submit" required value="Pay Now" />
    </form>
  </div>
  </body>
</html>
